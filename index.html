<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlaylist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-indigo-600">MyPlaylist</div>
        <div class="relative w-full max-w-xs">
            <input type="text" id="search-playlists" placeholder="Search"
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <!-- User Input Box -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Add New Playlist or Video</h2>
            <div class="flex flex-col gap-4">
                <div>
                    <label for="playlist-name" class="block text-sm font-medium text-gray-700">Playlist/Video
                        Name</label>
                    <input type="text" id="playlist-name"
                        class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter name">
                </div>
                <div>
                    <label for="playlist-link" class="block text-sm font-medium text-gray-700">YouTube Share
                        Link</label>
                    <input type="text" id="playlist-link"
                        class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter YouTube share link">
                </div>
                <button id="save-playlist"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Save</button>
            </div>
        </div>

        <!-- Playlist Cards Section -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Your Playlists</h2>
                <a href="#" id="see-more" class="text-indigo-600 hover:underline hidden">See More</a>
            </div>
            <div id="playlist-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Playlist cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Playlist Display Area -->

        <div class="title bg-white rounded-lg shadow-md p-6 w-full max-w-[1000px] mx-auto">
            <h2 id="now-playing-title" class="text-2xl font-bold text-center mb-4">Now Playing</h2>
            <div id="playlist-player" class="youtube-player">
                <p class="text-gray-500 text-center">Select a playlist or video to play</p>
            </div>
        </div>
    </div>

    <!-- Modal for All Playlists -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-4xl max-h-[80vh] overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-semibold">All Playlists</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">×</button>
            </div>
            <div id="modal-playlist-cards" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- All playlist cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 Suchak. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
